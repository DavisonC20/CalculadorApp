<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
         <div class="header" >
            <h2>Calculator</h2>
                <div id="cont" class="switch-container ">
                    <h3>Theme</h3>
                    <input type="radio" id="one" name="switch" checked>
                    <label for="one" class="lbl1">1</label>
                    <input type="radio" id="two" name="switch"> 
                    <label for="two" class="lbl2">2</label>
                    <input type="radio" id="three" name="switch">
                    <label for="three" class="lbl3">3</label>
                    <div class="switch__ind"></div>
                </div>
            </div>
        <div class="caja" >
            <input id="box" class ="boxMain" type="text" >
        </div>
         <div class="botones">
                <button id="siete"  name="data-number" class="btn">7</button>
                <button id="ocho"   name="data-number"  class="btn">8</button>
                <button class="btn" name="data-number">9</button>
                <button id="delete" name="data-del" class="btn">DEL</button>
                <button class="btn" name="data-number">4</button>
                <button class="btn" name="data-number">5</button>
                <button class="btn" name="data-number">6</button>
                <button class="btn" name="data-opera">+</button>
                <button class="btn" name="data-number" >1</button>
                <button class="btn" name="data-number" >2</button>
                <button class="btn" name="data-number" >3</button>
                <button class="btn" name="data-opera"  >-</button>
                <button class="btn" name="data-number"  >.</button>
                <button class="btn" name="data-number" >0</button>
                <button class="btn" name="data-opera"  >/</button>
                <button class="btn" name="data-opera"  >x</button>
                <button id="reset"  name="data-reset" class="btn">RESET</button>
                <button  id="same"  name="data-equal" class="btn">=</button>
         </div>
</div>
   <script src="/CalculatorApp/app.js"></script>
   <!--Developed by Davison CaÃ±averal 

    -->
</body>
</html>
